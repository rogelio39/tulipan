<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coraz칩n y Tulip치n en 3D</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f0e3;
            font-family: Arial, sans-serif;
        }

        /* Coraz칩n en 3D */
        .heart {
            position: relative;
            width: 120px;
            height: 120px;
            background-color: #ff4d4d;
            transform: rotate(-45deg);
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            animation: heartbeat 1s infinite;
            margin-bottom: 3rem;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff4d4d;
            border-radius: 50%;

        }

        .heart::before {
            top: -60px;
            left: 0;
        }

        .heart::after {
            left: 60px;
            top: 0;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1) rotate(-45deg);
            }

            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }

        /* Tulip치n en 3D */
        .tulip {
            margin-top: 40px;
            position: relative;
            width: 40px;
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 10px;
        }

        .tulip .stem {
            width: 6px;
            height: 100px;
            background-color: #388e3c;
            border-radius: 3px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: -1;
        }

        .tulip .petal {
            width: 40px;
            height: 50px;
            background-color: #ff5d8f;
            border-radius: 50% 50% 0 0;
            position: absolute;
            top: -40px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .tulip .petal.left {
            transform: rotate(-25deg);
            left: -20px;
        }

        .tulip .petal.right {
            transform: rotate(25deg);
            right: -20px;
        }

        .tulip .center {
            width: 30px;
            height: 60px;
            background-color: #ff6699;
            position: absolute;
            top: -40px;
            left: 5px;
            border-radius: 50% 50% 0 0;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Mensaje */
        .message {
            margin-top: 40px;
            font-size: 24px;
            color: #333;
            text-align: center;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .highlight {
            color: red;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="heart"></div>

    <div class="tulip">
        <div class="stem"></div>
        <div class="petal left"></div>
        <div class="petal right"></div>
        <div class="center"></div>
    </div>

    <div class="message">
        Eres lo mejor de mi vida <span class="highlight">Lourdes Peralta</span>
    </div>

</body>

</html>
